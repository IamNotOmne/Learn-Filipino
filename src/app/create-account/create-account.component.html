
<body>

  <div class="formCont">
    <form class="row g-3" (ngSubmit)="insertData">
      <div class="title"><h4>{{titleStudent}}</h4></div>
      <div class="col-md-6">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" required [(ngModel)]="createaccount.firstname" >
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" required [(ngModel)]="createaccount.lastname">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required placeholder="Example@gmail.com" [(ngModel)]="createaccount.email">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required [(ngModel)]="createaccount.password" >
      </div>
      <div class="col-6">
        <label for="birthdate" class="form-label">Birthdate</label>
        <input type="date" class="form-control" id="birthdate" required [(ngModel)]="createaccount.birthdate">
      </div>
      <div class="col-md-6">
        <label for="inputCountry" class="form-label">Country of Residence</label>
        <input type="text" class="form-control" id="inputCountry" required [(ngModel)]="createaccount.inputCountry">
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required placeholder="Ex. Cebu City" [(ngModel)]="createaccount.city">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Language Spoken</label>
        <select id="inputState" class="form-select" [(ngModel)]="createaccount.inputState">
          <option selected>Choose...</option>
          <option>English</option>
          <option>Korean</option>
          <option>Spanish</option>
        </select>
      </div>


      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I have read the <span><a href="">Terms and Conditions</a></span>
          </label>
        </div>
      </div>
      <div class="col-12">
        <a routerLink="/login">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </a>

      </div>
    </form>
  </div>







</body>
